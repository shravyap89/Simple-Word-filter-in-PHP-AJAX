<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc(str)
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","filter.php?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>


<div id="myDiv1"><h2>Text box</h2></div>
<div id="myDiv"><h2></h2></div>
<textarea id="text1" cols="25" rows="5">Enter the text here</textarea><br><br>
<button type="button" onclick="loadXMLDoc(text1.value)">Apply filter</button>

</body>
</html>
